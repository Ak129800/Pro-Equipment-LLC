<app-header></app-header>

<section class="product-details-section">
  <h2>{{ productName }}</h2>

  <div *ngIf="subProducts.length > 0; else noData" class="sub-products-container">
    <div class="sub-product-card" *ngFor="let sub of subProducts">
      <img [src]="sub.imageUrl" [alt]="sub.name" />
      <h4>{{ sub.name }}</h4>
    </div>
  </div>

  <ng-template #noData>
    <p>No sub-products available.</p>
  </ng-template>
</section>


<app-footer></app-footer>
